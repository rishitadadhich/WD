<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Blocks Form</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <br>
    <br>
    <form action="">

        <div>
            <img src="./cblogo.png">
            
            <h1 id = "head">Student Application Form</h1>
            <div id=enroll_enquire>
                <input type="checkbox" id ="enrolled" class="top-corner-check" >
                <label for="enrolled"> Enrolled</label>
                <br>
                <input type="checkbox" id ="enquiry" class ="top-corner-check">
                <label for="enquiry"> Enquiry</label>
                <br>
            </div>
        </div>
        <br>
        <br>
        <div class="c21">
            <label for="name" class="right right-label long" >Name: </label>
            <input type="text" id="name" class="line">
            <br>
            <label for="dob" class="right right-label">Date of Birth: </label>
            <input type="text" id="dob" >
            <label for="cNo" class = "right-label">Contact No: </label>
            <input type="text" id="cNo" class="left">
            <br>
            <label for="eId" class="right right-label">Email ID: </label>
            <input type="text" id="eId">
            <label for="waNo" class = "right-label">Whatsapp No: </label>
            <input type="text" id="waNo">
            <br>
            <label for="gName" class="right right-label " >Guardian Name: </label>
            <input type="text" id="gName" class="line">
            <br>
        </div>
        <div class="c22">
            <br>
            <input type="image" alt="Photograph" id="passportPhoto">
        </div>

        <br>
        <label for="gcNo" class="right right-label">Guardian's Contact No: </label>
        <input type="text" id="gcNo">
        <label for="geId" class = "right-label">Guardian's Email ID: </label>
        <input type="text" id="geId">
        <br>
        <label for="clg" class="right right-label">College: </label>
        <input type="text" id="clg">
        <label for="branch" class = "right-label">Branch: </label>
        <input type="text" id="branch">
        <br>
        <label for="university" class="right right-label">University: </label>
        <input type="text" id="university">
        <label for="cgy" class = "right-label">College Graduation Year: </label>
        <input type="text" id="cgy">
        <br>
        <label for="address" class="right right-label long">Address: </label>
        <input type="text" id="address">
        <br>
        <label for="ciyt" class="right three-block">City: </label>
        <input type="text" id="city" class="right three-block">
        <label for="state" class="right three-block">State: </label>
        <input type="text" id="state" class="right three-block">
        <label for="pCode" class="right three-block">Pin Code: </label>
        <input type="text" id="pCode" class="right three-block">

        <br>
        <br>
        <label>Course Interested In (Please Tick( )the appropriate one)</label>
        <br>
        <br>
        
        <div class="c2">
                <div class="c21">
                    <input type="checkbox" id ="launchpad" class="right ">
                    <label for="launchpad" class = "right-label"> LaunchPad (Faundation C++)</label>
                    <br>
                    <input type="checkbox" id ="pythonBeg" class="right">
                    <label for="pythonBeg"> Python For Beginners</label>
                    <br>
                    <input type="checkbox" id ="algopp" class="right">
                    <label for="algopp"> Algo++(DS and Alog in c++)</label>
                    <br>
                    <input type="checkbox" id ="wdNJS" class="right">
                    <label for="wdNJS"> Web Development with Node.JS</label>
                    <br>
                    <input type="checkbox" id ="mlDS" class="right">
                    <label for="mlDS"> Machine Learning & Data Science</label>
                    <br>
                    <input type="checkbox" id ="intPrepCpp" class="right">
                    <label for="intPrepCpp"> Interview Prep with C++</label>
                    <br>
                    <input type="checkbox" id ="indTrain" class="right">
                    <label for="indTrain"> Industrial Training</label>
                    <br>

                </div>
                    
                <div class="c22">
                    
                    <input type="checkbox" id ="cruxJava">
                    <label for="cruxJava"class = "right-label"> Crux (Foundation Java)</label>
                    <br>
                    
                    <input type="checkbox" id ="pythonAppD">
                    <label for="pythonAppD"> Python with App Development<label>
                    <br>
                    
                    <input type="checkbox" id ="algoJ">
                    <label for="algoJ"> Algo Java(DS and Algo in Java)<label>
                    <br>
                    
                    <input type="checkbox" id ="androidappD">
                    <label for="androidappD"> Android App Development<label>
                    <br>
                    
                    <input type="checkbox" id ="cc">
                    <label for="cc"> Competitive Coding<label>
                    <br>
                    
                    <input type="checkbox" id ="intPrepJ">
                    <label for="intPrepJ"> Interview Prep with C++ </label>
                    <br>
                    
                    <input type="checkbox" id ="bootOn">
                    <label for="bootOn"> Bootcamp/Online<label>
                    <input type="text" id = "bootOnInput">
                    <br>
            </div>

        </div>
        <br>
        <br>


        <label for="location" class="right">Which Centre are you interested in? (Please Tick( )the appropriate one)</label>
        <br>
        <br>
        <input type="checkbox" id ="pitampura" >
        <label for="pitampura"> Pitampura </label>
        <input type="checkbox" id ="dwarka">
        <label for="dwarka"> Dwarka</label>
        <input type="checkbox" id ="noida">
        <label for="noida"> Noida<label>
        <br>
        <br>
        <label for="refer" class="right">How do you came to know about us?</label>
        <br>
        <br>
        <input type="checkbox" id ="fb"  >
        <label for="fb" > Facebook </label>
        <input type="checkbox" id ="google">
        <label for="google"> Google</label>
        <input type="checkbox" id ="friends">
        <label for="friends"> Friends<label>
        <input type="checkbox" id ="advertisements">
        <label for="advertisements"> Advertisements<label>
        <br>
        <br>
        <label class="right">Are you an ex-Vidyamandir Classes(VMC) student?</label>
        <input type="checkbox" id="vmc">
        <label for="vmc"> Yes</label>
        <input type="checkbox" id="vmc">
        <label for="vmc"> No</label>
        <br>
        <br>
        <label for="vmcRollNo" class="right">If Yes, VMC Roll No. </label>
        <input type="text" id="vmcRollNo" class="line">
        <br>
        <br>
        <label for="cbStudName" class="right">Name of Codingn Blocks student who referred, if any </label>
        <input type="text" id="cbStudName" class="line">
        <br>
        <br>
        <div class = "c21">
            <input type="date" id="date">
            <br>
            <label for="date" class="right">Date: </label>
        </div>
        <div class="c22">
            <input type="image" id="sign" class="bottom-left">
            <br>
            <label for="sign" class="left">Signature </label>
        </div>
        <br>
        <br>
    </form>
    <br>
    <br>
</body>
</html>
