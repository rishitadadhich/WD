<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="nthselector.html">List Assignmnt</a>
    <br>
    <form action="">
        <fieldset>
            <legend align="center">Important</legend>
            <label for="name">Name:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id = "name" name="name">
            <br>
            <label for="roll">Roll No:</label>
            <input type="text" id = "roll" name="roll">
            <br>
            <label for="age">Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id = "age" name="age">
        </fieldset>
        <fieldset>
            <legend align="center">Optional</legend>
            <label for="gender">Gender:</label>
            <br>
            <span>Male:&nbsp;&nbsp;</span><input type="radio" id = "gender" name="gender"><br>
            <span>Female:</span><input type="radio" id = "gender" name="gender"><br>
            <span>Others:</span><input type="radio" id = "gender" name="gender"><br>
            <textarea name="about" id="about" cols="30" rows="10">Tell us someting about yourself:</textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
